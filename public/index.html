<body>
<div class="container">
    <h1>johnny-five test</h1>
    <div class="row">
        <div class="col-md-4">
            <h4>LED Pulse Delay (ms)</h4>
            <p><input type="text" class="form-control" id="ledDelay" name="ledDelay" value="1000" /></p>
            <p><button id="ledSet" class="btn btn-primary">Set Delay</button></p>
            <p><button id="ledOff" class="btn btn-primary">Off</button></p>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/public/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/public/bootstrap.min.js"></script>
<script>


   
    $('#ledSet').on('click',function(){
        var tmp = parseInt($('#ledDelay').val(),10);
        var parameters = { delay:tmp };
       $.get( '/ledDelay',parameters, function(data) {
            console.log(data);
       });

      //  socket.emit('led',{delay:tmp});
    });
    $('#ledOff').on('click',function(){

        $.get( '/ledOff', function(data) {
            console.log(data);
       });
    });

</script>
</body>
